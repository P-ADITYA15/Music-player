<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="aslogo.png">

</head>
<body id="body">

    <div class="navbar">
        <img class="logo" src="aslogo.png" alt="check">
    <nav class="nav">
        <a href="https://adityasony.w3spaces.com/"><div>CONTACT</div></a>
        <a href="https://adityasony.w3spaces.com/"><div>HOW TO USE</div></a>
        <a href="https://adityasony.w3spaces.com/"><div>TEMPLATES</div></a>
    </nav>
    </div>

    <div class="header">
        <center><h1 id="title" >MUSIC PLAYER</h1></center>
    </div>

    <div class="container">
        <center><div id="musicbox" class="musicbox">
            <!-- <iframe src="https://www.youtube.com/watch?v=VAdGW7QDJiU" frameborder="0"></iframe> -->
            <div class="disco">
                <i title="theme" onclick="dark()" class="fa fa-adjust" style="font-size:48px;color:rgb(0, 0, 0)"></i>
          
            </div>

            <div class="image">
                <img onclick="youtube()" title="origin" id="random" class="random" src="https://picsum.photos/200" alt="image err">
                
            </div>

           <center> <div class="controls">

                <i title="Back" onclick="previous()" class="fa fa-step-backward" style="font-size:48px;color:black"></i>
                <i title="Play" id="play" onclick="play()" class="fa fa-play" style="font-size:48px;color:black"></i>
               <i title="Next" onclick= "next()" class="fa fa-step-forward" style="font-size:48px;color:black"></i>

            </div></center>

            <audio id="control" >
                <!-- <source src="horse.ogg" type="audio/ogg"> -->
                <source id="change" type="audio/mpeg">
              
              </audio>


        </div></center>
    </div>

   
   

    <div class="footer">
        <footer></footer>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
